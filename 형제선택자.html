<style>
    h3 ~ ul {
    border: 2px solid green;
    }
    h3 + ul { font-weight: bold; font-size: 1.3rem; }
/* 
    형제선택자는 상속/하위 상에 같은 위치를 가진 것중 선택을 하는것을 말한다.
형제(x와 y일시) 
    사용하는 기호는 ~ , + 이다 (* +는 인접형제)
    x ~ y => x와 같은 항렬에 있는 y
    x + y => x바로 옆에있는 y */

    h3 {
        border: 1px double;
    }
    div {
        border: dotted;
    }
    ul {
        border:dashed;
    }
    li {
        border: groove;
    }
    </style>
    <body>
        <h3>형제 선택자</h3>
        <div>
            <h3>예약방법 및 요금</h3>
            <ul>
                <li>전화</li>
                <li>문자</li>
            </ul>
            <ul>
                <li>1인 - 40,000원</li>
                <li>2인 - 60,000원</li>
            </ul>
        </div>
    </body>
