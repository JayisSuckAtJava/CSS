<style>
    div > div {
    background-color: rgb(207, 232, 220);
    border: 2px solid rgb(79, 185, 227);
    padding: 10px;
    border-radius: 5px;
    }
    .wrapper {
    display: grid; grid-gap: 10px;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 100px 100px 100px;
    }
    .a{
        grid-row: 1;
        grid-column: 1 / 3;
    }
    .b{
        grid-row: 1 / 3;
        grid-column: 3;
    }
    .c{
        grid-row: 3;
        grid-column: 2 / 4;
    }
    .d{
        grid-row: 2 / 4;
        grid-column: 1;
    }
    .e{
        grid-row: 2;
        grid-column: 2;
    }
</style>
    <body>
        <div class="wrapper">
            <div class="A">A</div>
            <div class="B">B</div>
            <div class="C">C</div>
            <div class="D">D</div>
            <div class="E">E</div>
        </div>
    </body>
