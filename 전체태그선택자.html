<style>
    * {
        font-size: 60px;
    }

    p {
        background-color: yellow;
    }

    a {
        color: red;
    }
</style>
<!--*이 font-size 60px이기에 모든 내용은 60px이고 
p 는 노랑배경       여기서 사용한게 선택자로 태그를 지정.
a는 적색글씨 설정되어 둘이 따로 적용됨-->
<body>
    <p>P 문단 태그 내용</p>
    <a>A 앵커 태그 내용</a>
</body>
