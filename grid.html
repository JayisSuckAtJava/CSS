<style>
    div > div {
    background-color: rgb(207, 232, 220);
    border: 2px solid rgb(79, 185, 227);
    padding: 10px; border-radius: 5px;
    }
    .wrapper {
    display: grid; grid-gap: 10px;
    grid-template-columns: 2fr 1fr 1fr; /* fraction */
    grid-template-rows: 100px 100px;
    }
    .box{
        grid-row: 2;
        grid-column: 2/8;
    }
</style>
    <body>
        <div class="wrapper">
            <div class="box">A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
        </div>
    </body>
